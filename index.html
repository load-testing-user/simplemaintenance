<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Under Maintenance</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        .container {
            max-width: 700px;
            text-align: center;
            padding: 40px;
            background: #fff;
            border: 5px solid #333;
            box-shadow: 10px 10px 0px #333;
        }
        h1 {
            font-size: 48px;
            color: #ff5e57;
            text-transform: uppercase;
            margin: 0 0 20px;
            border-bottom: 5px solid #333;
            padding-bottom: 10px;
        }
        p {
            font-size: 20px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 12px 30px;
            background: #ffdd57;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border: 3px solid #333;
            box-shadow: 5px 5px 0px #333;
            text-transform: uppercase;
        }
        .button:hover {
            background: #ffd900;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>We're Under Maintenance</h1>
        <p>We're working hard to improve your experience. The system will be back online soon.</p>
        <p>Thank you for your patience!</p>
        <a href="#" class="button">Back to Home</a>
    </div>

</body>
</html>
